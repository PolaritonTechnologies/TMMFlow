{% extends "base.html" %}
{% block content %}
<div class="container">
        <h2>Login</h2>
        <form method="POST">
            <div class="form-group">
                <label for="user_id">User ID</label>
                <input type="text" class="form-control" id="user_id" name="user_id" placeholder="Enter User ID" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
</div>
{% endblock %}
